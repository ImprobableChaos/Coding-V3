{% extends "layout.html" %}

{% block body %}
    <h1>Login</h1>
    <form action="" method = "POST">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" value={{request.form.email}}> <!-- request.form.email keeps the value from before if form is refreshed -->
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
